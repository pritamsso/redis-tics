<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bgGrad)"/>
  
  <!-- Redis-style database icon -->
  <g transform="translate(80, 100)">
    <!-- Database cylinder base -->
    <ellipse cx="176" cy="280" rx="120" ry="35" fill="url(#redisGrad)" opacity="0.3"/>
    
    <!-- Database body -->
    <path d="M56 120 L56 260 Q56 295 176 295 Q296 295 296 260 L296 120" 
          fill="url(#redisGrad)" opacity="0.8"/>
    
    <!-- Database top -->
    <ellipse cx="176" cy="120" rx="120" ry="35" fill="url(#redisGrad)"/>
    
    <!-- Database middle ring -->
    <ellipse cx="176" cy="190" rx="120" ry="35" fill="none" stroke="#fff" stroke-width="3" opacity="0.3"/>
    
    <!-- Analytics bars -->
    <g filter="url(#glow)">
      <rect x="100" y="150" width="25" height="100" rx="5" fill="url(#chartGrad)" opacity="0.9"/>
      <rect x="140" y="120" width="25" height="130" rx="5" fill="url(#chartGrad)" opacity="0.9"/>
      <rect x="180" y="160" width="25" height="90" rx="5" fill="url(#chartGrad)" opacity="0.9"/>
      <rect x="220" y="100" width="25" height="150" rx="5" fill="url(#chartGrad)" opacity="0.9"/>
    </g>
    
    <!-- Pulse/monitoring indicator -->
    <circle cx="280" cy="80" r="20" fill="#22c55e" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="80" r="12" fill="#22c55e"/>
  </g>
  
  <!-- "R" letter accent -->
  <text x="400" y="440" font-family="Arial Black, sans-serif" font-size="80" font-weight="bold" fill="url(#redisGrad)" opacity="0.6">R</text>
</svg>
